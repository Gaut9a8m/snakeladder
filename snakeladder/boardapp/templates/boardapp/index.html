<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script
  src="https://code.jquery.com/jquery-3.6.0.min.js"
  integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
  crossorigin="anonymous"></script>
    <script type="text/javascript">
    $(document).ready(function(){
      $("#add_player").click(function(){
        // if($("#players_input_div .row").length < 2 ){
        //   alert("! Min 2 players allowed !");
        //   return false;
        // }
        $("#players_input_div").append('<div class="row"> <div class="col"> <input type="text" class="form-control" name="players" placeholder="Player Name" aria-label="First name" required></div> </div>')
        if($("#players_input_div .row").length >= 4 ){
          $("#add_player").hide();
        }
      });

      $("#submit").click(function(){
          if($("#players_input_div .row").length < 2 ){
            alert("! Min 2 players allowed !");
            return false;
          }
      });

    });
    </script>
  </head>
  <body>
    <div class="game-info container">
        <center>
          <h1>Welcome</h1>
          <h3>Start New<br>Game</h3>
        </center>
      <form class="" id="gameForm" method="POST">
          {% csrf_token %}
          <div id="players_input_div">
          <div class="row">
            <div class="col">
              <input type="text" class="form-control" name="players" placeholder="Player Name" aria-label="First name" required>
            </div>
          </div>
          </div>
          <div class="row">
            <div class="col">
              <button type="button" id="add_player" class="btn btn-primary">Add Players</button>
            <div>
          </div>
          <div class="row mt-5 text-center">
            <div class="col">
            <button type="submit" id="submit" class="btn btn-dark">Start Game</button>
          </div>
          </div>
      </form>
    </div>
  </body>
  <style media="screen">
    .board{
      background-image: url("static/boardapp/images/board.jpg");
      background-size: cover;
    }
    label{
      margin:10px 0;
    }
    input{
      margin:10px 0;
    }

  </style>
</html>
